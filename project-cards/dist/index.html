<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Cards</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>
<header class="menu">
    <div class="menu__box box">
        <div class="box__logo">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#c93328"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17.73 12.02l3.98-3.98c.39-.39.39-1.02 0-1.41l-4.34-4.34c-.39-.39-1.02-.39-1.41 0l-3.98 3.98L8 2.29C7.8 2.1 7.55 2 7.29 2c-.25 0-.51.1-.7.29L2.25 6.63c-.39.39-.39 1.02 0 1.41l3.98 3.98L2.25 16c-.39.39-.39 1.02 0 1.41l4.34 4.34c.39.39 1.02.39 1.41 0l3.98-3.98 3.98 3.98c.2.2.45.29.71.29.26 0 .51-.1.71-.29l4.34-4.34c.39-.39.39-1.02 0-1.41l-3.99-3.98zM12 9c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm-4.71 1.96L3.66 7.34l3.63-3.63 3.62 3.62-3.62 3.63zM10 13c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm2 2c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm2-4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2.66 9.34l-3.63-3.62 3.63-3.63 3.62 3.62-3.62 3.63z"/></svg>
            <h1 class="title">Health Cards</h1>
        </div>
        <div class="box__authorization">
            <button class="btn-login">Log In</button>
        </div>
    </div>
</header>
<section class="filters-container">
    <div class="filters-container__box box">
        <div class="box_search search">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            <input type="search" class="search-input" placeholder="search by title">
        </div>
        <select name="" id="by-status" class="filter-status status">
            <option value="" class="status__item">all</option>
            <option value="" class="status__item">open</option>
            <option value="" class="status__item">done</option>
        </select>
        <select name="" id="by-priority" class="filter-priority priority">
            <option value="all" class="priority__item">all</option>
            <option value="high" class="priority__item">high</option>
            <option value="normal" class="priority__item">normal</option>
            <option value="low" class="priority__item">low</option>
        </select>
        <button class="btn-start-search">Search</button>
    </div>
</section>
<section class="cards-container">
    <div class="cards-container__box cards-container__box--empty box ">
        <p class="text-empty text-empty--active">No items have been added</p>
        <div class="box__card box__card--original card">
            <div class="card__btn-close">
                <svg class="card-close" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
            </div>
            <p class="card__full-name"><span class="card__full-name-label">Full Name:</span></p>
            <p class="card__doctor"><span class="card__doctor-label">Doctor:</span></p>
            <div class="card__btn">
                <button class="card__btn-more">Show more</button>
                <button class="card__btn-edit">Edit</button>
            </div>
        </div>
    </div>
</section>
<section class="login-container">
    <div class="login-container__box box">
        <div class="box__btn">
            <svg class="btn-close" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
        </div>
        <div class="box__form-login form-login">
            <p class="form-login__text-login">Log in</p>
            <input type="email" class="form-login__input-login" placeholder="Email" required>
            <input type="password" class="form-login__input-password" placeholder="Password" required>
            <p class="form-login__text-error"></p>
            <button class="form-login__btn-confirm">Log in</button>
        </div>
    </div>
</section>
<section class="create-visit-container">
    <div class="create-visit-container__box box">
        <div class="box__btn">
            <svg class="btn-close" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
        </div>
        <div class="box__form-visit form-visit">
            <select name="" id="doctors" class="form-visit_types-doctor types-doctor">
                <option value="" class="types-doctor__item">Cardiologist</option>
                <option value="" class="types-doctor__item">Dentist</option>
                <option value="" class="types-doctor__item">Therapist</option>
            </select>
            <div class="form-visit__info-form info-form">
                <div class="info-form__main-info main-info">
                    <input type="text" class="main-info__full-name" placeholder="Full name">
                    <input type="text" class="main-info__visit-purpose" placeholder="Visit purpose">
                    <textarea name="" id="" cols="30" rows="3" class="main-info__visit-description" placeholder="Short description of the visit"></textarea>
                    <div class="main-info__chose-priority chose-priority">
                        <label for="visit-priority" class="chose-priority__text-priority">Priority</label>
                        <select name="" id="visit-priority" class="chose-priority__visit-priority visit-priority">
                            <option value="" class="visit-priority__item">high</option>
                            <option value="" class="visit-priority__item">normal</option>
                            <option value="" class="visit-priority__item">low</option>
                        </select>
                    </div>
                </div>
                <div class="info-form__cardiologist-info info-form__cardiologist-info--active cardiologist-info">
                    <input type="number" class="cardiologist-info__age" min="1" max="140" placeholder="Age">
                    <input type="number" class="cardiologist-info__body-mass-index" placeholder="Body mass index">
                    <input type="text" class="cardiologist-info__normal-pressure" placeholder="Normal pressure">
                    <textarea name="" id="past-diseases" cols="30" rows="3" class="cardiologist-info__past-diseases" placeholder="Cardiovascular diseases"></textarea>
                </div>
                <div class="info-form_dentist-info dentist-info">
                    <label for="dentist-date" class="dentist-info__date-text">Date of last visit</label>
                    <input type="date" id="dentist-date" class="dentist-info__date" >
                </div>
                <div class="info-form_therapist-info therapist-info">
                    <input type="number" class="therapist-info__age" min="1" max="140" placeholder="Age">
                </div>
            </div>
            <button class="form-visit__confirm-btn">Add Card</button>
        </div>
    </div>
</section>
<section class="create-edit-container">
    <div class="create-edit-container__box box">
        <div class="box__btn-edit">
            <svg class="btn-close-edit" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
        </div>
        <div class="box__form-edit form-edit">
            <div class="form-edit__info-form info-form">
                <div class="info-form__main-info main-info">
                    <input type="text" class="main-info__full-name" placeholder="Full name">
                    <input type="text" class="main-info__visit-purpose" placeholder="Visit purpose">
                    <textarea name="" id="edit-text-area" cols="30" rows="3" class="main-info__visit-description" placeholder="Short description of the visit"></textarea>
                    <div class="main-info__chose-priority chose-priority">
                        <label for="visit-priority" class="chose-priority__text-priority">Priority</label>
                        <select name="" id="edit-priority" class="chose-priority__visit-priority visit-priority">
                            <option value="high" class="visit-priority__item">high</option>
                            <option value="normal" class="visit-priority__item">normal</option>
                            <option value="low" class="visit-priority__item">low</option>
                        </select>
                    </div>
                </div>
                <div class="info-form__cardiologist-info info-form__cardiologist-info--active cardiologist-info">
                    <input type="number" class="cardiologist-info__age" min="1" max="140" placeholder="Age">
                    <input type="number" class="cardiologist-info__body-mass-index" placeholder="Body mass index">
                    <input type="text" class="cardiologist-info__normal-pressure" placeholder="Normal pressure">
                    <textarea name="" id="past-diseases-edit" cols="30" rows="3" class="cardiologist-info__past-diseases" placeholder="Cardiovascular diseases"></textarea>
                </div>
                <div class="info-form_dentist-info dentist-info">
                    <label for="dentist-date" class="dentist-info__date-text">Date of last visit</label>
                    <input type="date" id="dentist-date-edit" class="dentist-info__date" >
                </div>
                <div class="info-form_therapist-info therapist-info">
                    <input type="number" class="therapist-info__age" min="1" max="140" placeholder="Age">
                </div>
            </div>
            <button class="form-edit__confirm-btn">Edit Card</button>
        </div>
    </div>
</section>
<section class="create-show-more-container">
    <div class="create-edit-container__box box">
        <div class="box__btn-show-more">
            <svg class="btn-close-show-more" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
        </div>
        <div class="box__form-show-more form-edit">
            <div class="form-show-more__info-form info-form">
                <div class="info-form__main-info main-info">
                    <input type="text" class="main-info__full-name" placeholder="Full name" readonly>
                    <input type="text" class="main-info__visit-purpose" placeholder="Visit purpose" readonly>
                    <textarea name="" id="show-more-text-area" cols="30" rows="3" class="main-info__visit-description" placeholder="Short description of the visit" readonly></textarea>
                    <div class="main-info__chose-priority chose-priority">
                        <label for="visit-priority" class="chose-priority__text-priority">Priority</label>
                        <select name="" id="show-more-priority" class="chose-priority__visit-priority visit-priority" disabled>
                            <option value="high" class="visit-priority__item">high</option>
                            <option value="normal" class="visit-priority__item">normal</option>
                            <option value="low" class="visit-priority__item">low</option>
                        </select>
                    </div>
                </div>
                <div class="info-form__cardiologist-info info-form__cardiologist-info--active cardiologist-info">
                    <input type="number" class="cardiologist-info__age" min="1" max="140" placeholder="Age" readonly>
                    <input type="number" class="cardiologist-info__body-mass-index" placeholder="Body mass index" readonly>
                    <input type="text" class="cardiologist-info__normal-pressure" placeholder="Normal pressure" readonly>
                    <textarea name="" id="past-diseases-show-more" cols="30" rows="3" class="cardiologist-info__past-diseases" placeholder="Cardiovascular diseases" readonly></textarea>
                </div>
                <div class="info-form_dentist-info dentist-info">
                    <label for="dentist-date" class="dentist-info__date-text">Date of last visit</label>
                    <input type="date" id="dentist-date-show-more" class="dentist-info__date" readonly>
                </div>
                <div class="info-form_therapist-info therapist-info">
                    <input type="number" class="therapist-info__age" min="1" max="140" placeholder="Age">
                </div>
            </div>
        </div>
    </div>
</section>
<script src="./js/scripts-min.js"></script>
</body>
</html>
